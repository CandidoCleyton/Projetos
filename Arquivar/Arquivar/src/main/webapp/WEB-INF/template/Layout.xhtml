<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<h:head>
	<f:facet name="first">
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
	</f:facet>

	<title>Arquivar - Sistema Gerenciamento de Arquivos</title>

	<h:outputStylesheet library="assets" name="styles/custom.css" />
	<h:outputStylesheet library="assets" name="styles/layout.css" />
	<h:outputStylesheet library="assets" name="styles/components.css" />

	<h:outputScript target="body" library="primefaces"
		name="jquery/jquery.js" />
	<h:outputScript target="body" library="assets"
		name="javascripts/app.js" />
</h:head>

<h:body>

	<p:ajaxStatus styleClass="ajax-status">
		<f:facet name="start">
			<h:graphicImage library="assets" name="images/loading.gif" />
		</f:facet>
		<f:facet name="complete">
			<h:outputText value="" />
		</f:facet>
	</p:ajaxStatus>

	<header class="aw-topbar"> <h:graphicImage library="assets"
		name="images/logo.png" /> <a href="#" class="aw-toggle  js-toggle">
		<i class="fa  fa-bars"></i>
	</a>
	<h:form class="aw-user">
		<p:growl id="messages" showDetail="true" />

		<p:menuButton value="#{seguranca.nomeUsuario}">
			<p:menuitem value="Sair" url="/j_spring_security_logout" ajax="false"
				icon="ui-icon-close" />
		</p:menuButton>
	</h:form>
	</header>

	<aside class="aw-sidebar  js-sidebar"> <ui:include
		src="Menu.xhtml" /> </aside>

	<section class="aw-layout-content  js-content"> <ui:insert
		name="content" /> </section>

	<ui:include src="Footer.xhtml" />
</h:body>

</html>
